<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Customized T-Shirts</title>
</head>
<body>
    <h1>Order Your Custom T-Shirt</h1>
    <form action="/submit-order" method="post">
        <!-- T-Shirt Customization Section -->
        <fieldset>
            <legend><strong>Customize Your T-Shirt</strong></legend>

            <!-- Tagline Input -->
            <label for="tagline">Tagline on the Shirt:</label><br>
            <input type="text" id="tagline" name="tagline" placeholder="Enter tagline" required><br><br>

            <!-- Color Selection -->
            <label for="color">T-Shirt Color:</label><br>
            <select id="color" name="color" required>
                <option value="" disabled selected>Select a color</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select><br><br>

            <!-- Size Selection -->
            <label for="size">T-Shirt Size:</label><br>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
            </select><br><br>

            <!-- Quantity Input -->
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="100" placeholder="Enter quantity" required><br><br>

            <!-- Delivery Date -->
            <label for="deliveryDate">Preferred Delivery Date:</label><br>
            <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>
        </fieldset>
        <br>

        <!-- Delivery Information Section -->
        <fieldset>
            <legend><strong>Delivery Information</strong></legend>

            <!-- Recipient's Name -->
            <label for="recipientName">Recipient's Name:</label><br>
            <input type="text" id="recipientName" name="recipientName" placeholder="Enter recipient's name" required><br><br>

            <!-- Address Input -->
            <label for="address">Delivery Address:</label><br>
            <textarea id="address" name="address" rows="3" placeholder="Enter delivery address" required></textarea><br><br>

            <!-- Email Input -->
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <!-- Phone Input -->
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required><br><br>
        </fieldset>
        <br>

        <!-- Additional Comments Section -->
        <fieldset>
            <legend><strong>Additional Comments</strong></legend>
            <label for="comments">Any special instructions or comments:</label><br>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter additional comments"></textarea><br><br>
        </fieldset>
        <br>

        <!-- Form Controls -->
        <input type="submit" value="Place Order">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
